<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
	</head>
	<link rel="shortcut icon" type="image/x-icon" href="./img/index/sitebarlogo.png"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<body>
		<!--头部-->
		<div class="header_area wrap clear">
			<div class="logo"><img src="img/index/ico_08.png"/></div>
			<div class="logo_text">www.locknlockmall.com.cn<br>
				<span>乐扣乐扣网上官方商城</span>
			</div>
		</div>
		<!--登录区-->
		<div id="login_area" class="wrap">
			<form action="" method="post">
				<div class="login_box">
					<div class="login_left">
						<a href="#"><img src="img/index/201905101445115132.jpg"/></a>
					</div>
					<div class="login_right">
						<p class="p1">
		                    <a href="javascript:" class="on">会员查询</a>
		                    <a href="javascript:">非会员查询</a>
		                </p>
		                <p class="p2">账号</p>
		                <input name="username" id="txtLoginName" type="text" class="username" placeholder="用户名/手机/邮箱" autofocus autocomplete="off">
		                <p class="p3">密码</p>
		                <input name="password" id="txtPassword" type="password" class="password" placeholder="密码">
						<label><input type="checkbox" id="isRemeber" name="isRemeber" value="1" style="vertical-align: middle;" checked="checked"><span>记住密码</span></label>
						<a class="p3a" href="javasript:">忘记密码？</a>
						<div class="btn_area clear">
							<input class="loginBtn" type="button" id="login_btn" value="登录">
							<a href="register.html"><input class="registerBtn" type="button" value="注册"></a>
						</div>
						<p class="p4">使用合作站账号登录乐扣乐扣:</p>
						<div class="img_link">
							<a href="#"><img src="img/index/loginQQ.png"/></a>
							<a href="#"><img src="img/index/loginSina.png"/></a>
						</div>
					</div>
				</div>
				
			</form>
		</div>
		
		<!--底部区域-->
		<div class="footer">
			沪ICP备13029983号<br />
			上海乐扣乐扣贸易有限公司 版权所有<br />
			本商店顾客个人信息将不会被泄漏给其他任何机构和个人<br />
			本商店logo和图片都已经申请保护，不经授权不得使用
			<img src="img/index/pic1.gif" alt="" />
			<p>
				<img src="img/index/shgs.gif" alt="" />
				<img src="img/index/hgwb.png" alt="" />
			</p>
		</div>
	</body>
	
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		if(localStorage.user){
			var arr = JSON.parse(localStorage.user)
			//console.log(arr)
			//console.log(arr[0].user)
		
		
		
		$("#login_btn").click(function(){
			var nowUserArr = []
			var flag = true
			if($(".username").val()&&$(".password").val()){
				for(var i=0;i<arr.length;i++){
					if($(".username").val()==arr[i].user&&$(".password").val()==arr[i].password){
						var username = $(".username").val()
						console.log(username)
						nowUserObj = {
							"username":username
						}
						nowUserArr.push(nowUserObj)
						//console.log(nowUserArr)
						sessionStorage.nowUser = JSON.stringify(nowUserArr)
						
						//console.log(sessionStorage.nowUser)
						flag = false
						alert("登录成功，跳转到首页")
						location.href = "index.html"
					}else if($(".username").val()==arr[i].user&&!($(".password").val()==arr[i].password)){
						console.log(22)
						alert("密码错误,请重新输入")
						flag = false
						break
					}
//					else{
//						alert("账号不存在")
//						break
//					}
				}
				if(flag){
//					if()
					alert("账号不存在")
				}
			}else if(!$(".username").val()&&!$(".password").val()){
				alert("请输入账号和密码")
			}else{
				if(!$(".username").val()){
					alert("请输入账号")
				}
				if(!$(".password").val()){
					alert("请输入密码")
				}
			}
		})
		}
		
	</script>
</html>
